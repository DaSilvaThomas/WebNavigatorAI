<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebNavigator AI</title>
  <link rel="stylesheet" href="main_window.css">
</head>
<body>
  <div class="app-container">
    <!-- Barre d'outils -->
    <div class="toolbar">
      <div class="nav-buttons">
        <button id="btn-back" class="nav-btn" title="Précédent">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <button id="btn-forward" class="nav-btn" title="Suivant">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        <button id="btn-refresh" class="nav-btn" title="Actualiser">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="btn-stop" class="nav-btn hidden" title="Arrêter">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
        </button>
      </div>

      <div class="url-bar-container">
        <div class="security-indicator" id="security-indicator">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <input type="text" id="url-bar" class="url-bar" placeholder="Rechercher ou entrer une URL...">
        <button id="btn-bookmark" class="bookmark-btn" title="Ajouter aux favoris">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
      </div>

      <div class="action-buttons">
        <button id="btn-zoom-out" class="action-btn" title="Zoom -">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35M8 11h6"/>
          </svg>
        </button>
        <span id="zoom-level" class="zoom-level">100%</span>
        <button id="btn-zoom-in" class="action-btn" title="Zoom +">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
          </svg>
        </button>
        <button id="btn-ai" class="action-btn ai-btn" title="Résumer la sélection">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </button>
        <button id="btn-history" class="action-btn" title="Historique">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
        </button>
        <button id="btn-bookmarks" class="action-btn" title="Favoris">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Barre d'onglets -->
    <div class="tabs-bar" id="tabs-bar">
      <button id="btn-new-tab" class="new-tab-btn" title="Nouvel onglet">+</button>
    </div>

    <!-- Zone de contenu (BrowserView sera affiché ici) -->
    <div class="content-area"></div>

    <!-- Popup résumé IA -->
    <div id="ai-popup" class="ai-popup hidden">
      <div class="ai-popup-header">
        <h3>Résumé IA</h3>
        <button id="close-popup" class="close-popup-btn">×</button>
      </div>
      <div class="ai-popup-content">
        <div id="ai-loading" class="ai-loading hidden">
          <div class="spinner"></div>
          <p>Génération du résumé...</p>
        </div>
        <div id="ai-result" class="ai-result hidden"></div>
        <div id="ai-error" class="ai-error hidden"></div>
      </div>
      <div class="ai-popup-actions hidden" id="ai-actions">
        <button id="btn-copy-summary" class="btn-primary">Copier le résumé</button>
      </div>
    </div>

    <!-- Panel Historique -->
    <div id="history-panel" class="side-panel hidden">
      <div class="panel-header">
        <h3>Historique</h3>
        <div class="panel-actions">
          <button id="btn-clear-history" class="btn-secondary">Effacer tout</button>
          <button id="close-history" class="close-panel-btn">×</button>
        </div>
      </div>
      <div id="history-list" class="panel-list"></div>
    </div>

    <!-- Panel Favoris -->
    <div id="bookmarks-panel" class="side-panel hidden">
      <div class="panel-header">
        <h3>Favoris</h3>
        <button id="close-bookmarks" class="close-panel-btn">X</button>
      </div>
      <div id="bookmarks-list" class="panel-list"></div>
    </div>
  </div>

  <!-- Scripts chargés dans l'ordre -->
  <script src="app_init.js"></script>
  <script src="../core/navigation.js"></script>
  <script src="../core/history_manager.js"></script>
  <script src="../core/bookmarks_manager.js"></script>
  <script src="tabs.js"></script>
  <script src="toolbar.js"></script>
  <script src="popup_summary.js"></script>
</body>
</html>
